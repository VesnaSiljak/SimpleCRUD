<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>simple CRUD</title>
    <link rel="stylesheet" href="css/build/style.min.css">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,500,600,700,900|Source+Sans+Pro:300,400,700&display=swap"
        rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</head>

<body>
    <header>
        <div class="container">
            <p class="logo">My blog</p>
            <div class="navigation">
                <div class="search">
                    <input type="text" placeholder="Search" id="search">
                </div>
                <div class="menu" id="menu-btn"></div>
                <nav id="main-nav">
                    <ul>
                        <li><a href="#">Link1</a></li>
                        <li><a href="#">Link2</a></li>
                        <li><a href="#">Link3</a></li>
                        <li><a href="#">My profile</a></li>
                        <li><a href="#">Logout</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <section class="container">
            <div class="top-section">
                <h1>Welcome to My Blog</h1>
                <div class="messages" id="messages">
                    <p>Container for showing application messages</p>
                    <div class="close-msg"></div>
                </div>
                <button id="addpost"><span>+</span> Add post</button>
            </div>
        </section>
        <section class="main-content">
            <div class="container">
                <div class="left-nav">
                    <h3>Blog categories</h3>
                    <ul id="categories">
                    </ul>
                </div>
                <div class="post-holder" id="posts">
                </div>
            </div>
        </section>
        <div class="popup-bg">
            <div class="popup">
                <div class="close" id="close-popup"></div>
                <h3>Add Blog</h3>
                <form action="">
                    <div class="title-input">
                        <p class="error-message" id="title-error">Title is required</p>
                        <input type="text" placeholder="Title" id="title">
                    </div>
                    <p class="error-message" id="text-error">Title is required</p>
                    <textarea name="" cols="20" rows="8" placeholder="Text" id="text"></textarea>
                    <div>
                        <label for="category">Category</label>
                        <select name="" id="category">
                        </select>
                    </div>
                    <div class="action-btns">
                        <button id="post">Post</button>
                        <button class="cancel" id="cancel">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
